<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALOKIN - WEB SERVER</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family:'Roboto';
        }
        body{
            background-color: #dfdfdf;
        }
        header {
            width: 100%;
            background-color: #1c1e26;
            display: flex;
            align-items: center;
        }

        header .logo img {
            width: 100%;
            max-width: 100px;
        }

        header .title {
            color: white;
            font-size: 20px;
        }
    
        .container {
            width: 100%;
            max-width: 1300px;
            margin: 0 auto;
            display: flex;

        }

        section{
            background-color: #1c1e26;
            padding: 20px;

        }

        section .item-head{
            display: flex;
            justify-content: space-between;
            align-items: center;

        }

        section .titulo{
            color: white;
            font-size: 20px;

        }

        section .estado{
            font-size: 13px;
            padding: 3px;
            text-transform: uppercase;

        }

        .on {
            background-color: hwb(115 7% 29%);
            color: black;

        }

        .off {
            background-color: red;
            color: white;

        }

        section .acoes {
            width: 100%;
            padding-top: 20px;
            display: flex;
            justify-content: space-between;
            
        }

        section .acoes .ligar {
            width: 50%;
            height: 40px;
            background-color: #169153;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 15px;
            text-transform: uppercase;
            color: white;
            margin-right: 10px;
            transition: all 0.2s;

        }

        section .acoes .ligar:hover {
            background-color: #15be10;

        }

        section .acoes .desligar {
            width: 50%;
            height: 40px;
            background-color: #832121;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            font-size: 15px;
            text-transform: uppercase;
            color: white;
            transition: all 0.2s;


        }
        
        section .acoes .desligar:hover {
            background-color: #bd2f0c;

        }

        section .acoes .leitura {
            background-color: #dfdfdf;
            width: 100%;
            height: 40px;
            line-height: 40px;
            vertical-align: middle;
            text-align: center;
            font-size: 20px;

        }
/* regras p pc */
        @media (min-width: 700px) {
            header {
                justify-content: space-between;
                padding: 20px 60px 20px 60px;
            }

            .container{

                justify-content: center;
                padding: 20px 40px 20px 40px;
                flex-wrap: wrap;
            }

            section {
                width: 30%;
                margin: 20px;


            }

            footer {
                position: absolute;
                bottom: 0;
                padding: 0 10px 10px 0;
                width: 100%;
                text-align: right;

            }
        }
/*regras para um mobile*/
        @media (max-width: 700px){
            header {
            justify-content: center;
            flex-direction: column;
            align-items: center;
            padding: 30px 10px 20px 10px;

        }
        header .title{
            margin-top: 10px;
        }

        .container{
            padding: 20px;
            flex-direction: column;
        }
        section {
            width: 100%;
            margin-bottom: 20px;
        }
        footer {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;

        }
    
    }
    </style>
</head>
<body>
    <header>
        <div class="logo"><img src="https://uploaddeimagens.com.br/images/003/873/238/original/alokin_oficial.png?1652920986" alt="deu erro mano"></div>
        <div class="title">WEB SERVER ALOKIN</div>

        
    </header>
    <div class="container">
        <section>
            <div class="item-head">
                <div class="titulo">LED 1</div>
                <div class="estado on">on</div>
            </div>

            <div class="acoes">
                <a href="#" class="ligar">ligar</a>
                <a href="#" class="desligar">desligar</a>
            </div>

        </section>

        <section>
            <div class="item-head">
                <div class="titulo">LED 1</div>
                <div class="estado off">on</div>
            </div>

            <div class="acoes">
                <a href="#" class="ligar">ligar</a>
                <a href="#" class="desligar">desligar</a>
            </div>

        </section>

        <section>
            <div class="item-head">
                <div class="titulo">TEMPERATURA:</div>
              
            </div>

            <div class="acoes">
                <div class="leitura">24°c</div>
            </div>

        </section>

        <section>
            <div class="item-head">
                <div class="titulo">LDR:</div>
              
            </div>

            <div class="acoes">
                <div class="leitura">72%</div>
            </div>

        </section>

    </div>
    <footer>
        Desenvolvido por ALOKIN <br>
        <script>

    var data=new Date();
	var meses=new Array("Janeiro","Fevereiro","Março","Abril","Maio","Junho","Julho","Agosto","Setembro","Outubro","Novembro","Dezembro");
	var dia=data.getDate();
	var mes=data.getMonth();
	var ano=data.getFullYear();

    var hora=data.getHours();
    var minutos=data.getMinutes();
    var segundos=data.getSeconds();

	document.write( dia + " de " + meses[mes] + " de " + ano + "<br>");
    document.write( hora + " : " + minutos + " : " + segundos + "<br>");
        </script>
    </footer>
</body>
</html>
